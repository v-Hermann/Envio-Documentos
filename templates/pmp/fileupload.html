<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'pmp/style.css' %}">
    <title>FileUpload</title>
</head>
<body>
    <form action="{% url 'fileupload' %}" method="POST" id="fileupload-form" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="fileupload-input_file" id=fileupload-label>
            <span>Clique aqui para enviar o documento</span>
            <input type="file" accept="image/*" name="filename" id="fileupload-input_file">
        </label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
