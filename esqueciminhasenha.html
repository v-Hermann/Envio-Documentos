<head>

	<title>Esqueci minha senha</title>

<body>
	<div class="row">
		<h1>Forgot Password</h1>

			<p><label for="username">Email</label></p>
			<button onclick="showSpinner()">Mudar senha</button>
		</div>
	</div>
